
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>Id</th>
      <th>Nom</th>
      <th>Assurance</th>
      <th>Email</th>
    </tr>
  </thead>
  <tbody *ngIf="!!patients">
    <tr *ngFor="let patient of patients">
      <td>{{patient.id}}</td>
      <td>{{patient.name}}</td>
      <td>{{patient.insurance}}</td>
      <td>{{patient.email}}</td>
    </tr>
  </tbody>
</table>
