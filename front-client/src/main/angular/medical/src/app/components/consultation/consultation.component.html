
<table class="table table-striped table-bordered table-hover table-sm">
  <thead>
  <tr>
    <th>Id</th>
    <th>Rapport</th>
    <th>Date</th>
    <th>Heure</th>
  </tr>
  </thead>
  <tbody *ngIf="!!consultations">
  <tr *ngFor="let consultation of consultations">
    <td>{{consultation.id}}</td>
    <td>{{consultation.rapport}}</td>
    <td>{{consultation.meeting.date}}</td>
    <td>{{consultation.meeting.heure}}</td>

  </tr>
  </tbody>
</table>
