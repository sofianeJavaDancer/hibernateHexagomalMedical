
<div class="container">
  <div class="row justify-content-md-end">
    <div class="col-1">
      <button class="mb-1 mt-4 btn btn-success btn-sm" (click)="addMedicalFacility()">Nouveau</button>
    </div>

  </div>
</div>

<table class="table table-striped table-bordered table-hover table-sm">
  <thead>
  <tr>
    <th>Id</th>
    <th>Spécialité</th>
  </tr>
  </thead>
  <tbody *ngIf="!!facilities">
  <tr *ngFor="let facility of facilities">
    <td>{{facility.id}}</td>
    <td>{{facility.adresse}}</td>
    <td>{{facility.rate}}</td>
    <td>{{facility.capacity}}</td>
    <td>{{facility.type}}</td>
  </tr>
  </tbody>
</table>
