<ngb-toast
  *ngFor="let toast of toastService.toasts"
  [autohide]="true"
  [delay]="toast.delay || 50000"
  (hiddden)="toastService.remove(toast)">

  <ng-template ngbToastHeader>

    <ng-container [ngSwitch]="toast.type">
      <div class="me-auto toast-error" *ngSwitchCase="'ERROR'">
        <i class="fa fa-minus-circle"></i>
        <span class="mx-1" [textContent]="'Erreur: '"></span>
      </div>

      <div class="me-auto toast-warning" *ngSwitchCase="'WARNING'">
        <i class="fa fa-warning"></i>
        <span class="mx-1" [textContent]="'Warning: '"></span>
      </div>

      <div class="me-auto toast-success" *ngSwitchCase="'SUCCESS'">
        <i class="fa fa-check-circle-o"></i>
        <span class="mx-1" [textContent]="'Success: '"></span>
      </div>

      <div class="me-auto toast-info" *ngSwitchCase="'INFO'">
        <i class="fa fa-info-circle"></i>
        <span class="mx-1" [textContent]="'Information: '"></span>
      </div>

      <div class="me-auto toast-info" *ngSwitchDefault>
        <i class="fa fa-question-circle-o"></i>
        <span class="mx-1" [textContent]="'Type Inconnu: '"></span>
      </div>

    </ng-container>

  </ng-template>


  <span class="header-text">{{toast.body}} </span>

</ngb-toast>
